<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
        </div>
        
        <div id="game-container">
            <div id="slider" aria-hidden="false">
                <img id="bucket-img" src="img/transparent-silver-with-wood-bucket-0.png" alt="bucket" />
                <img id="watercan-img" src="img/water-can-transparent.png" alt="water can" />
            </div>
        </div>

        <!-- Start screen overlay that appears before the game begins -->
        <div id="start-overlay">
            <div class="start-content">
                <h2>Ready to Catch Some Drops?</h2>
                <button id="start-btn">Start Game</button>
            </div>
        </div>
        
        <!-- End game overlay (hidden until game ends) -->
        <div id="end-overlay" style="display:none;">
            <div class="start-content">
                <h2 id="end-message">Great job!</h2>
                <div style="margin-top:16px;"><button id="play-again">Play Again</button></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
